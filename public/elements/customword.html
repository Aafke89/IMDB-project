<link rel="import" href="../vendor/bower_components/polymer/polymer.html">

<style>
  p {color: red;
    font-size: 36px;
    font-family: arial}
  div {
    font-family: arial
  }

</style>

<polymer-element name="custom-word">
  <template>
    <p>Search for the word "{{innerHTML}}" in a text!<p>
    <div> Put your text here: <input name="text" type='text' id='text' value={{text}}> </div>

      <p>

       </template>
  <script>
      Polymer('custom-word', {
        text: "A random text you choose",
      textChanged: function()
            {
        
          var pos = 0;
          var num = -1;
          var i = -1;
          var word = this.innerHTML;
        
          while (pos != -1) {
            pos = this.text.indexOf(word, i + 1);
            num += 1;
            i = pos;
              }   

          console.log(num)


           alert("This text contains " + word + " " + num + " times")

            


            


      
      }});

           
  </script>
</polymer-element>
