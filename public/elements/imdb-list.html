<polymer-element name="imdb-list" attributes="movie">

<link href="imdb.css" rel="stylesheet" />

  <template>

  	 
  </template>

  <script>

 
$(document).ready(

	d3.json("https://imdbapi.firebaseio.com/.json", function(data){ 		
  var d = Object.keys(data).map(function(key){ return data[key]});

            for(i=0; i<d.length; i++){
                    var  content  = '';
                         content +=  d[i].Title + ' / ' + d[i].Year + ' / ' + d[i].imdbRating;
                         content += ' &nbsp;  &nbsp; &nbsp; * &nbsp; &nbsp; &nbsp; ';
 
            $('#bottom').append(content);
                }
 
            })
	);
 





</script>

</polymer-element>
